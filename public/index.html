<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <title>JS Calculator</title>
</head>
<body>
<div class="container">
    <h1 class="page-title">
        JS Calculator
    </h1>
    <div class="calculator">
        <div class="calculator__display display">
            0
        </div>
        <div class="calculator__keypad keypad">
            <div class="keypad__inner keypad__inner--function">
                <button class="btn btn--function btn--clear">
                    AC
                </button>
                <button class="btn btn--function btn--negative">
                    +/-
                </button>
                <button class="btn btn--function btn--percent">
                    %
                </button>
            </div>
            <div class="keypad__inner keypad__inner--arithmetic">
                <button class="btn btn--arithmetic">
                    /
                </button>
                <button class="btn btn--arithmetic">
                    *
                </button>
                <button class="btn btn--arithmetic">
                    -
                </button>
                <button class="btn btn--arithmetic">
                    +
                </button>
                <button class="btn btn--arithmetic">
                    =
                </button>
            </div>
            <div class="keypad__inner keypad__inner--number">
                <button class="btn btn--number">
                    7
                </button>
                <button class="btn btn--number">
                    8
                </button>
                <button class="btn btn--number">
                    9
                </button>
                <button class="btn btn--number">
                    4
                </button>
                <button class="btn btn--number">
                    5
                </button>
                <button class="btn btn--number">
                    6
                </button>
                <button class="btn btn--number">
                    1
                </button>
                <button class="btn btn--number">
                    2
                </button>
                <button class="btn btn--number">
                    3
                </button>
                <button class="btn btn--number btn--zero">
                    0
                </button>
                <button class="btn btn--number">
                    .
                </button>
            </div>
        </div>
    </div>
</div>
<script src="./bundle.js"></script>
</body>
</html>
